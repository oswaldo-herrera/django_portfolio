{% extends 'layout.html' %}

{% block content %}

<h2>post</h2>

{% for post in posts %}

<div class="p-3">

    <div class="card card-body p-3 bg-black">
        <div class="row">
            <div class="col-3">
                <img src= "{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>

            <div class="col-9">
                <h2> {{post.title}}</h2>
                <p> {{post.description|truncatechars:100}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>            
                <a href='{% url "blog:post_detail" post.id %}' class="btn btn-secondary">{{post.title}}</a>
            </div>
        </div>
    </div>

</div>






{%endfor%}

{% endblock %}
